<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
</head>
<body>
    <h1>Digital Clock</h1>
    <div class="clock">
        <div id="hours">
            <span>00</span>
            <span>Hours</span>
        </div>
        <div id="min">
            <span>00</span>
            <span>Minutes</span>
        </div>
        <div id="sec">
            <span>00</span>
            <span>Seconds</span>
        </div>
        <div id="am-pm">
            <span>AM</span>
        </div>
    </div>
</body>
</html>
