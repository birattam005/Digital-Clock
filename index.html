    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Digital Clock</h1>
    <div class="clock">
        <div id="hours">
            <span  id="hour1"></span>
            <span class="text">Hours</span>
        </div>
        <div id="min">
            <span id="min2"></span>
            <span class="text text2">Minutes</span>
        </div>
        <div id="sec">
            <span id="sec2"></span>
            <span class="text">Seconds</span>
        </div>
        <div>
            <span id="ampm">AM</span>
        </div>
    </div>
